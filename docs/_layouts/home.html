---
layout: default
---

<section>
  {{ content }}
</section>
<section>
  <h1>Latest posts</h1>
  <small>
  <ul>
    {% for post in site.posts limit:10 %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
